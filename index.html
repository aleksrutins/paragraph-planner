<!doctype html>

<html>
	<head>
		<script src="https://unpkg.com/alpinejs" defer></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<title>Paragraph Planner</title>
	</head>
	<body class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh">
		<div class="card">
			<div x-data="{topicSentence: '', ctxDetails: '', embedQuote: '', commentary: '', bigPicture: ''}" class="card-body">
				<h2 class="w-100 text-center" style="color: green">Topic Sentence</h2>
				<textarea class="w-100" style="resize: vertical;" x-model="topicSentence"></textarea>
				<h2 class="w-100 text-center" style="color: red">Context Details</h2>
				<textarea class="w-100" style="resize: vertical;" x-model="ctxDetails"></textarea>
				<h2 class="w-100 text-center" style="color: orange">Embedded Quote</h2>
				<textarea class="w-100" style="resize: vertical;" x-model="embedQuote"></textarea>
				<h2 class="w-100 text-center" style="color: purple">Commentary</h2>
				<textarea class="w-100" style="resize: vertical;" x-model="commentary"></textarea>
				<h2 class="w-100 text-center" style="color: brown">Big Picture Commentary</h2>
				<textarea class="w-100" style="resize: vertical;" x-model="bigPicture"></textarea>
				<hr>
				<p x-text="topicSentence + ' ' + ctxDetails + ' ' + embedQuote + ' ' + commentary + ' ' + bigPicture"></p>
			</div>
		</div>
	</body>
</html>
